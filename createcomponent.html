<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Making a Practice Component</title>
  </head>
  <body>
    <div id="comp"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Welcome extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            number: "first"
          }
        }

        render() {
          return (
            <div>
              <h2>This is {this.props.name}'s {this.state.number} independent component!</h2>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Welcome name="Matt"/>, document.getElementById('comp')
      );
    </script>
  </body>
</html>
